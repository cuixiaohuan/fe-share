<script>
class TreeNode {
  constructor(data) {
    this.data = data
    this.LTree = null
    this.RTree = null
  }
}

function getATree() {
  let tree = new TreeNode('AA')

  tree.LTree = new TreeNode('BB')
  tree.LTree.LTree = new TreeNode('DD')
  tree.LTree.RTree = new TreeNode('EE')

  tree.RTree = new TreeNode('CC')
  tree.RTree.LTree = new TreeNode('FF')
  tree.RTree.RTree = new TreeNode('GG')


  tree.RTree = new TreeNode('CC')
  tree.RTree.LTree = new TreeNode('FF')
  tree.RTree.RTree = new TreeNode('GG')

  return tree
}

let t = getATree()

function qianxu(t) {
  if (t && t.data) {
    console.log(t.data)
    qianxu(t.LTree)
    qianxu(t.RTree)
  }
}
function zhongxu(t) {
  if (t && t.data) {
    qianxu(t.LTree)
    console.log(t.data)
    qianxu(t.RTree)
  }
}

function houxu(t) {
  if (t && t.data) {
    qianxu(t.LTree)
    qianxu(t.RTree)
    console.log(t.data)
  }
}
