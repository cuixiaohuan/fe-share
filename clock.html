    class TreeNode {
      constructor(data) {
        this.data = data
        this.rchild = null
        this.lchild = null
      }
    }

    function createTree() {
      let tree = new TreeNode('AA')
      tree.lchild = new TreeNode("BB")
      tree.rchild = new TreeNode("CC")
      tree.rchild.lchild = new TreeNode("DD")
      tree.rchild.rchild = new TreeNode("EE")
      tree.rchild.rchild.lchild = new TreeNode("FF")
      tree.rchild.rchild.rchild = new TreeNode("GG")
      return tree
    }
